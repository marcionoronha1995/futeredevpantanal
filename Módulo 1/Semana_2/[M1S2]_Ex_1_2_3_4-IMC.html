<html lang="pt-br">
  <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>

    <div class="field-name"> <label>Nome</label>
    </div>

    <input type="text" name="Nome" text="Nome" placeholder="Ex: João" maxlength="200" id="nome"  min="0" max="119"> <span class="caption">seu nome</span>

    <div class="field-city"> <label>Cidade</label>
    </div>

</body>
