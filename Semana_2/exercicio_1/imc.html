<html lang="pt-br">
  <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>
  <div class="field-age"> <label>Idade</label>
  </div>
  <input type="number" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age"  min="0" max="119"> <span class="caption">anos</span>
  <div class="field-height"> <label>Altura</label>
  </div>
  <input type="number" name="height" text="Altura" placeholder="Ex: 165" maxlength="200" id="height" min="0" max="225"> <span class="caption">cm</span>
  <div class="field-weight"> <label>Peso</label>
  </div>
  <input type="number" name="weight" text="Peso" placeholder="Ex: 62,5" maxlength="200" id="weight"  min="0" max="300"> <span class="caption">kg</span>
  <div>
    <input type="button" id="submit" name="calculate" value="Calcular">
  </div>
  </div>
</body>
<script>
    // Não se preocupe em fazer um formulário, esta página já está funcional 
   const calculate = document.getElementById('submit')
    // Crie a sua lógica a partir deste ponto
    // Adicione seu array aqui

   calculate.addEventListener('click', () => {
      // Esse document.getElementById, possui a informação dos inputs, capture ele utilizando uma variável
      // Exemplo: let minhaVar = document.getElementById
      // console.log(minhaVar) --> valor do document.getElement


      let minhavaridade = document.getElementById('age').value;
      let minhavaraltura = document.getElementById('height').value;
      let minhavarpeso =  document.getElementById('weight').value;

      let minhavarimc =  minhavarpeso / ((minhavaraltura)*(minhavaraltura));
      minhavarimc =  minhavarimc*1000;

      

      // Adicione o objeto a ser preenchido aqui
    
    alert('Resultado IMC  '+minhavarimc+' Com a minha idade de  '+minhavaridade+', minha altura '+minhavaraltura+' com o meu peseo atual de '+minhavarpeso);
    console.log('teste '+''+age+''+height+''+weight);

  })

</script>
</html>
