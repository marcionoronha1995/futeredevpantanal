<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Coloque os seus dados nos campos</p>

    <div class="field-age"> <label>Nome</label>
    </div>
    <input type="text" name="Nome" text="Nome" placeholder="Ex: João" maxlength="200" id="nome"  min="0" max="119"> <span class="caption">seu nome</span>

    <div class="field-age"> <label>Cidade</label>
    </div>
    <input type="text" name="Cidade" text="Cidade" placeholder="Ex: Florianópolis" maxlength="200" id="cidade"  min="0" max="119"> <span class="caption">sua cidade</span>

    <div class="field-age"> <label>Idade</label>
    </div>
    <input type="number" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age"  min="0" max="119"> <span class="caption">anos</span>
  
    <div class="field-height"> <label>Altura</label>
    </div>
    <input type="number" name="height" text="Altura" placeholder="Ex: 165" maxlength="200" id="height" min="0" max="225"> <span class="caption">cm</span>

    
    <div class="field-weight"> <label>Peso</label>
    </div>
    <input type="number" name="weight" text="Peso" placeholder="Ex: 62,5" maxlength="200" id="weight"  min="0" max="300"> <span class="caption">kg</span>

    <div>
        <input type="button" id="submit" name="calculate" value="Calcular">
      </div>

      <div>
        <p id="mensagemsistema"></p>
      </div>


    <script src="src/myScript.js"></script>

</body>
</html>
